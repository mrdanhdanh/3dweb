<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="3droom"></div>
    <video src="SplashTeam17.mp4" autoplay></video>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/three.min.js"></script>
    <script src="./js/OrbitControls.js"></script>

    
    <script>
        let scene, camera, renderer;
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 20, 3000 );
        camera.position.set(-400,0,0);

        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.getElementById('3droom').appendChild( renderer.domElement );

        let controls = new THREE.OrbitControls(camera, renderer.domElement ); //xoay phòng, zoom

        //nạp hình 6 cạnh
        let materialArray = [];
        let texture_ft = new THREE.TextureLoader().load( './image/sample_ft.jpg');
        let texture_bk = new THREE.TextureLoader().load( './image/sample_bk.jpg');
        let texture_up = new THREE.TextureLoader().load( './image/room_up.jpg');
        let texture_dn = new THREE.TextureLoader().load( './image/room_dn.jpg');
        let texture_rt = new THREE.TextureLoader().load( './image/sample_rt.jpg');
        let texture_lf = new THREE.TextureLoader().load( './image/sample_lf.jpg');

        
        materialArray.push(new THREE.MeshBasicMaterial( { map: texture_ft }));
        materialArray.push(new THREE.MeshBasicMaterial( { map: texture_bk }));
        materialArray.push(new THREE.MeshBasicMaterial( { map: texture_up }));
        materialArray.push(new THREE.MeshBasicMaterial( { map: texture_dn }));
        materialArray.push(new THREE.MeshBasicMaterial( { map: texture_rt }));
        materialArray.push(new THREE.MeshBasicMaterial( { map: texture_lf }))

        for (let i=0;i<6;i++) {
            materialArray[i].side = THREE.BackSide;
        }

        //Tạo khối cuối
        const geometry = new THREE.BoxGeometry(2000,1700,2000);
        const cube = new THREE.Mesh( geometry, materialArray );
        scene.add( cube );
        
        const geometry2 = new THREE.BoxGeometry(000,200,200);
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			const cube2 = new THREE.Mesh( geometry2, material );
			scene.add( cube2 );

        function animate() {
            renderer.render( scene, camera );
            requestAnimationFrame( animate );
        };
        animate();
    </script>
    <script>
        $(document).ready(function(){
            window.addEventListener('resize', function() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    });
    </script>
</body>
</html>
